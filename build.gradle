}

task hello {
    println 'hello'
}

task run << {
    println 'running now'
}

task start {
    println 'ready'
}

task cellphone {
    description = 'Display calling message'
    doLast {
        println '통화하기'
    }
    doFirst {
        println '전화걸기'
    }
    doLast {
        println '전화끊기'
    }
}

defaultTasks 'myBasicTask'

task myBasicTask(description: 'default task') << {
    logging.level = LogLevel.DEBUG
    println 'default task'
}

tasks.myBasicTask.dependsOn 'other'

task other << {
    println 'other'
